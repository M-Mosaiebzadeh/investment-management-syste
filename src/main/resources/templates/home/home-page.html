<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<title>Maktab Sharif Broker</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="/temp/home/images/icons/favicon.ico"/>
<!--===============================================================================================-->
<link rel="stylesheet" href="/temp/home/change-language.css">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/temp/home/home.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="col-md-12">
    <div class="form-group" data-select2-id="13">
<!--        <label th:text="#{language.change}"></label>-->
        <label class="language">Select Language:</label>

        <select class="form-control select2 select2-hidden-accessible language2"
                data-select2-id="1" tabindex="-1" aria-hidden="true" id="locale">
            <option></option>
            <!--                        <option value="en" th:text="#{lang.en}" th:selected="__${#locale}__=='en'"></option>-->
            <!--                        <option value="de" th:text="#{lang.de}" th:selected="__${#locale}__=='de'"></option>-->
            <option value="en" th:text="#{lang.en}"></option>
            <option value="fa" th:text="#{lang.fa}"></option>
            <option value="de" th:text="#{lang.de}"></option>
        </select>
    </div>
</div>
<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
    <div th:class="#{direction}">
        <p th:text="#{home.main.message}" class="head-title1"></p>
        <h3 th:text=" '« ' + #{home.sub-main.message} + ' »'" style="font-size: 30px; font-weight: bolder"></h3>

        <div class="w3-padding-32">
            <div>
                <a href="/home" class="w3-bar-item w3-button btn-group w3-light-grey" th:text="#{home.bar.home.icon}">Home</a>
                <div th:if="${isAnonymous == false}" class="w3-bar-item w3-button " >
                    <form action="/logout" method="post">
                        <button type="submit" class="btn-group  w3-light-grey" th:text="#{home.bar.logout.icon}">Logout
                        </button>
                    </form>
                </div>
                <div th:if="${isAnonymous == true}" class="w3-bar-item w3-button w3-light-grey">
                    <a href="/login" th:text="#{home.bar.login.icon}">Login</a>
                </div>
                <a href="/register" class="w3-bar-item w3-button w3-hide-small w3-light-grey"
                   th:text="#{home.bar.register.icon}">Register</a>
<!--                <a href="#" class="w3-bar-item w3-button w3-hide-small w3-light-grey"-->
<!--                   th:text="#{home.bar.education.icon}">Education</a>-->
                <a href="/contact-us" class="w3-bar-item w3-button w3-light-grey" th:text="#{home.bar.contact-us.icon}">Contact
                    Us</a>
                <a href="/about-us" class="w3-bar-item w3-button w3-light-grey" th:text="#{home.bar.about-us.icon}">About US
                    Us</a>
            </div>
        </div>
    </div>
</header>
</div>

<!-- Footer -->
<footer class="footer1 w3-container w3-light-grey w3-center w3-large" style="margin-bottom: 20px">
    <a href="https://github.com/M-Mosaiebzadeh" class="fa fa-facebook-official "></a>
    <a href="https://github.com/M-Mosaiebzadeh" class="fa fa-instagram "></a>
    <a href="https://github.com/M-Mosaiebzadeh" class="fa fa-snapchat "></a>
    <a href="https://github.com/M-Mosaiebzadeh" class="fa fa-pinterest-p"></a>
    <a href="https://github.com/M-Mosaiebzadeh" class="fa fa-twitter"></a>
    <a href="https://github.com/M-Mosaiebzadeh" class="fa fa-linkedin"></a>
    <span class="flag-icon flag-icon-sun"></span>
    <p>Powered by
        <a href="https://github.com/M-Mosaiebzadeh" target="_blank" class="w3-hover-text-green" style="color: #31b0d5">Mohammadreza
            Mosaiebzadeh</a>
    </p>

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/temp/home/js/change-language.js"></script>
</body>
</html>
