<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{login.title.login-form}">Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/temp/login-form/images/icons/login.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/temp/login-form/css/util.css">
    <link rel="stylesheet" type="text/css" href="/temp/login-form/css/main.css">
    <!--===============================================================================================-->
</head>

<body style="background-color: #666666;">
<div th:class="#{direction}">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form method="post" action="/login" class="login100-form validate-form">
                    <h3>
					<span class="login100-form-title p-b-43" th:text="#{login.main.message}">
						Login to continue
					</span>
                    </h3>


                    <div th:if="${success}" role="alert" class="alert alert-success text-center">
                        <h5 th:text="${success}"></h5>
                    </div>
                    <div th:if="${success1}" role="alert" class="alert alert-success text-center">
                        <p th:text="${success1}" style="font-size: 18px"></p>
                    </div>
                    <div th:if="${error}" role="alert" class="alert alert-danger text-center">
                        <div th:switch="${error}">
                            <div th:case="'Bad credentials'">
                                <p th:text="#{error.bad-credentials}"></p>
                            </div>
                            <div th:case="'User is disabled'">
                                <h6 th:text="#{error.user-is-disabled}"></h6>
                            </div>
                            <div th:case="'User account has expired'">
                                <h6 th:text="#{error.user-is-deleted}"></h6>
                            </div>
                            <div th:case="*">
                                <h6 th:text="#{error.an-error-occurred}"></h6>
                            </div>
                        </div>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <input class="input100" type="text" name="username" dir="ltr">
                        <span class="focus-input100"></span>
                        <span class="label-input100" th:text="#{login.input.username}">Username</span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" dir="ltr">
                        <span class="focus-input100"></span>
                        <span class="label-input100" th:text="#{login.input.password}">Password</span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1" th:text="#{login.link.remember-me}">
                                Remember me
                            </label>
                        </div>

                        <div>
                            <a href="/forget-password/change-password" class="txt1"
                               th:text="#{login.link.forget-password}">
                                Forgot Password?
                            </a>
                        </div>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" th:text="#{login.button.login}">
                            Login
                        </button>
                    </div>

                    <div class="w-full text-center p-t-55">
						<span class="txt2" th:text="#{login.text.not-a-member}">
							Not a member?
						</span>

                        <a href="/register" class="txt2 bo1" th:text="#{login.link.sign-up-now}">
                            Sign up now
                        </a>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
                        <!--						<span class="txt2">-->
                        <!--							or sign up using-->
                        <!--						</span>-->
                    </div>

                    <div class="login100-form-social flex-c-m">

                        <a href="#" class="login100-form-social-item flex-c-m bg3 m-r-5">
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg4 m-r-5">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="fa fa-facebook-f" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('/temp/login-form/images/login-form.jpg');">
                </div>
            </div>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script src="/temp/login-form/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/temp/login-form/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/temp/login-form/vendor/bootstrap/js/popper.js"></script>
<script src="/temp/login-form/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/temp/login-form/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/temp/login-form/vendor/daterangepicker/moment.min.js"></script>
<script src="/temp/login-form/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/temp/login-form/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/temp/login-form/js/main.js"></script>

</body>
</html>
