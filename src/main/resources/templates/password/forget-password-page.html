<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
    body{
        background-color: #b1dfbb;
    }
</style>

</head>
<body>

<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 17%">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>

                        <div th:if="${error}" th:text="${error}" role="alert" class="alert alert-danger text-center">
                            <h5 th:text="${error}"></h5>
                        </div>

                        <div class="panel-body">

                            <form th:action="@{/forget-password/recovery-password}" id="register-form" role="form" autocomplete="off" class="form" method="get">

                                <div class="form-group">
                                    <div class="input-group">
<!--                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>-->
                                        <select name="recovery-type" class="form-control" required>
                                            <option value="by">By...</option>
                                            <option value="email">Email</option>
                                            <option value="username">Username</option>
                                            <option value="national-code">National Code</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="recovery-value"  class="form-control" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                                </div>

<!--                                <input type="hidden" class="hide" name="token" id="token" value="">-->
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
